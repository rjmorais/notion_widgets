<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roller</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212; /* Notion dark theme background color */
    color: #fff; /* Notion dark theme text color */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .container {
    text-align: center;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Adjust shadow color */
    background-color: #2a2a2a; /* Notion dark theme container background color */
  }
  
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #fff; /* Notion dark theme text color */
  }
  
  select, button {
    margin: 10px;
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    outline: none;
    background-color: #4a4a4a; /* Notion dark theme select and button background color */
    color: #fff; /* Notion dark theme text color */
  }
  
  button:hover {
    background-color: #5a5a5a; /* Adjust hover background color */
  }
  
  .dice-icon {
    font-size: 48px;
    margin: 10px;
    color: #fff; /* Notion dark theme text color */
  }
  
  .dice-roll {
    display: inline-block;
    margin-right: 10px;
    color: #fff; /* Notion dark theme text color */
  }
</style>
</head>
<body>
<div class="container">
  <h1>Dice Roller</h1>
  <select id="diceType">
    <option value="4">4-sided</option>
    <option value="6" selected>6-sided</option>
    <option value="8">8-sided</option>
    <option value="10">10-sided</option>
    <option value="12">12-sided</option>
    <option value="20">20-sided</option>
  </select>
  <select id="numDice">
    <option value="1">1 dice</option>
    <option value="2">2 dice</option>
    <option value="3">3 dice</option>
    <option value="4">4 dice</option>
    <option value="5">5 dice</option>
  </select>
  <button onclick="rollDice()">Roll Dice</button>
  <div id="result"></div>
</div>

<script>
function rollDice() {
  const diceType = parseInt(document.getElementById('diceType').value);
  const numDice = parseInt(document.getElementById('numDice').value);
  let resultHTML = '';

  for (let i = 0; i < numDice; i++) {
    const roll = Math.floor(Math.random() * diceType) + 1;
    resultHTML += `<span class="dice-roll"><i class="fas fa-dice-${diceType} dice-icon"></i> ${roll}</span>`;
  }

  document.getElementById('result').innerHTML = resultHTML;
}
</script>
</body>
</html>
